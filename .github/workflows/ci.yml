name: CI â€“ Lint, Test & Build

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: ./pnpm-lock.yaml
      - name: Clean up node modules and build cache
        run: |
          rm -rf node_modules
          rm -rf .next
      - name: Install dependencies
        run: pnpm install
        working-directory: ./

      - name: Run lint
        run: pnpm lint
        working-directory: ./

      # - name: Run tests
      #   run: pnpm test
      #   working-directory: ./

      - name: Build
        run: pnpm build
        working-directory: ./
