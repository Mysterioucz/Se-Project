name: CI â€“ Lint, Test & Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        path: [ ".", "frontend" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ matrix.path }}

      - name: Run lint
        run: pnpm lint
        working-directory: ${{ matrix.path }}

      - name: Run tests
        run: pnpm test
        working-directory: ${{ matrix.path }}

      - name: Build
        run: pnpm build
        working-directory: ${{ matrix.path }}
        if: exists("${{ matrix.path }}/package.json") && contains(fromJSON(inputs).scripts, 'build')
